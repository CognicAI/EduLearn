<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="course-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6"/>
      <stop offset="100%" style="stop-color:#e5e7eb"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#course-gradient)"/>
  
  <!-- Book icon -->
  <g transform="translate(200, 120)">
    <rect x="-40" y="-30" width="80" height="60" fill="#9ca3af" rx="4"/>
    <line x1="-25" y1="-15" x2="25" y2="-15" stroke="white" stroke-width="2"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="white" stroke-width="2"/>
    <line x1="-25" y1="15" x2="15" y2="15" stroke="white" stroke-width="2"/>
  </g>
  
  <text x="200" y="200" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Course Thumbnail</text>
  <text x="200" y="230" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14">Default course image</text>
</svg>
